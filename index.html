<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* NO SCROLL */
html, body {
  height: 100%;
  overflow: hidden;
}

/* BODY */
body {

  background: pink;
}

/* PAGE SYSTEM */
.page {
  display: none;
  height: 100vh;
  width: 100vw;

  display: flex;
  align-items: center;      /* vertical center */
  justify-content: center;  /* horizontal center */
  text-align: center;
}

.page.active {
  display: flex;
}

/* CONTENT */
.content {
  max-width: 360px;
  padding: 20px;
}

/* BUTTONS */
button {
  margin-top: 20px;
  padding: 14px 24px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: white;
}

button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<script>
function goToPage(n) {

}
</script>

</body>
